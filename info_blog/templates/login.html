{% extends 'base.html' %}


{% block content %}
<div style="display: flex;justify-content: center; 
width: 100% ;height: 200px; margin-bottom: 5%;">

    <form action="{% url 'authenticate' %}" method="POST" style="margin-top: 5%; width: 20%;">{% csrf_token %}
        
        <div class="input_main bt">
            <div class="form-group">
                <input type="text" class="email-bt" placeholder="Username" name="user">
            </div>

            <br />
            <div class="form-group">
                <input type="password" class="email-bt" placeholder="Password" name="password">
            </div>
            
            <br><br>
            <div class="send_btn">
                <button type="submit" class="main_bt">Enviar</button>
            </div>
        </div>

    </form>

</div>

<style>
    .bt {
        border: 1px solid blue;
    }

    input {
        width: 100%;
        border: 1px solid;
        background-color: rgb(194, 190, 190);
        height: 30px;
    }

    button {
        width: 100%;
    }

    .input_main {
        width: 100%;
        float: left;
        background-color:#484b72;
        padding: 40px;
    }
</style>

{% endblock %}
