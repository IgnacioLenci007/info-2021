{% extends 'base.html' %}

{% block content %}
<div class="text-content">
    <div class="form-content">
        <h3>post</h3>
        <form action="{% url 'saveComment' id=1 %}" method="POST">{% csrf_token %}
            <textarea name="text-comment" id="" cols="30" rows="10" placeholder="Comente AquÃ­"></textarea>
            <br><br>

            {% if user.is_authenticated %}
                <h5>{{user.email}}</h5>
            {% else %}
                <input type="email" placeholder="Email aqui..." name="e-mail">
            {% endif %}

            <button class="btn btn-secondary" type="submit">Comentar</button>
        </form>


    </div>
</div>


<style>
    .bt {
        border: 1px solid blue;
    }

    .text-content {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .form-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    textarea {
        width: 50vw;
    }

        margin: 10%;
        font-weight: bold;
    }
</style>
{% endblock content %}
